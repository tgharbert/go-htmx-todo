<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./static/css/main.css" />
  </head>
  <body>
    <h1>Todo List:</h1>
    <form
      hx-post="/add-todo/"
      hx-target="#todo-list"
      hx-swap="beforeend"
      hx-on::after-request="this.reset()"
    >
      <label>Add Todo:</label>
      <input type="text" name="todo" />
      <button>Submit</button>
    </form>

    <button
      hx-delete="/delete-todos/"
      hx-target="#todo-wrapper"
      hx-swap="innerHTML"
      id="delete"
    >
      Delete
    </button>
    <button hx-delete="/delete-all/" hx-target="#todo-list" hx-swap="innerHTML">
      Delete All
    </button>
    <div id="todo-wrapper">
      {{ block "todos-list" . }}
      <ul id="todo-list" style="list-style-type: none">
        {{ range .Todos}} {{block "todos-list-element" .}}
        <li id="{{ .Id }}">
          <input
            id="todo-{{ .Id }}"
            hx-put="/check-todo/{{ .Id }}"
            hx-swap="innerHTML"
            type="checkbox"
            hx-target="#todo-{{ .Id }}"
            {{
            if
            .Done
            }}
            checked
            {{
            end
            }}
          />
          {{.Title}}
        </li>
        {{end}} {{end}}
      </ul>
      {{ end }}
    </div>
  </body>
</html>
