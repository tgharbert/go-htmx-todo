{{define "todolistHTML"}}
<div id="todo-wrapper">
  {{ block "todos-list" . }}
  <ul id="todo-list" style="list-style-type: none">
    {{ range .Todos}} {{block "todos-list-element" .}}
    <li id="{{ .Id }}">
      <input
        id="todo-{{ .Id }}"
        hx-put="/check-todo/{{ .Id }}"
        hx-swap="innerHTML"
        type="checkbox"
        hx-target="#todo-{{ .Id }}"
        {{
        if
        .Done
        }}
        checked
        {{
        end
        }}
      />
      {{.Title}}
    </li>
    {{end}} {{end}}
  </ul>
  {{ end }}
</div>
{{end}}
